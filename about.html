<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind First Project</title>
    <link href="./dist/tailwind.css" rel="stylesheet">
</head>

<body>
    <!-- /.Navbar -->
    <nav class="relative container mx-auto p-6">
        <!-- /.Flex Container -->
        <div class="flex items-center justify-between">
            <!-- /.Logo -->
            <div class="nav-logo pt-2">
                <img src="./image/logo.svg" alt="logo">
            </div>
            <!-- /.menu items -->
            <div class="hidden space-x-4 lg:flex">
                <a class="hover:text-darkGrayishBlue text-lg" href="/index.html">Home</a>
                <a class="hover:text-darkGrayishBlue text-lg" href="#">About Us</a>
                <a class="hover:text-darkGrayishBlue text-lg" href="#">Pricing</a>
                <a class="hover:text-darkGrayishBlue text-lg" href="#">Carrers</a>
                <a class="hover:text-darkGrayishBlue text-lg" href="#">Product</a>
            </div>
            <!-- /.Button -->
            <a class="text-lg hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight lg:block"
                href="#">Get Started</a>
        </div>
    </nav>


    <!-- /.Footer AREA Start-->
    <footer class="bg-veryDarkBlue">
        <!-- Flex Container -->
        <div
            class="container flex flex-col-reverse justify-between px-6 py-10 mx-auto space-y-8 md:flex-row md:space-y-0">
            <!-- Logo and social links container -->
            <div
                class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-col md:space-y-0 md:items-start">
                <div class="mx-auto my-6 text-center text-white md:hidden">
                    Copyright &copy; 2022, All Rights Reserved
                </div>
                <!-- Logo -->
                <div>
                    <img src="image/logo-white.svg" class="h-8" alt="" />
                </div>
                <!-- Social Links Container -->
                <div class="flex justify-center space-x-4">
                    <!-- Link 1 -->
                    <a href="#">
                        <img src="image/icon-facebook.svg" alt="" class="h-4" />
                    </a>
                    <!-- Link 2 -->
                    <a href="#">
                        <img src="image/icon-youtube.svg" alt="" class="h-4" />
                    </a>
                    <!-- Link 3 -->
                    <a href="#">
                        <img src="image/icon-twitter.svg" alt="" class="h-4" />
                    </a>
                    <!-- Link 4 -->
                    <a href="#">
                        <img src="image/icon-pinterest.svg" alt="" class="h-4" />
                    </a>
                    <!-- Link 5 -->
                    <a href="#">
                        <img src="image/icon-instagram.svg" alt="" class="h-4" />
                    </a>
                </div>
            </div>
            <!-- List Container -->
            <div class="flex justify-around space-x-32">
                <div class="flex flex-col space-y-3 text-white">
                    <a href="#" class="hover:text-brightRed">Home</a>
                    <a href="#" class="hover:text-brightRed">Pricing</a>
                    <a href="#" class="hover:text-brightRed">Products</a>
                    <a href="#" class="hover:text-brightRed">About</a>
                </div>
                <div class="flex flex-col space-y-3 text-white">
                    <a href="#" class="hover:text-brightRed">Careers</a>
                    <a href="#" class="hover:text-brightRed">Community</a>
                    <a href="#" class="hover:text-brightRed">Privacy Policy</a>
                </div>
            </div>

            <!-- Input Container -->
            <div class="flex flex-col justify-between">
                <form>
                    <div class="flex space-x-3">
                        <input type="text" class="flex-1 px-4 rounded-full focus:outline-none"
                            placeholder="Updated in your inbox" />
                        <button
                            class="px-6 py-2 text-white rounded-full bg-brightRed hover:bg-brightRedLight focus:outline-none">
                            Go
                        </button>
                    </div>
                </form>
                <div class="hidden text-white md:block">
                    Copyright &copy; 2022, All Rights Reserved
                </div>
            </div>
        </div>
    </footer>
    <!-- /.Footer AREA end -->

</body>

</html>
